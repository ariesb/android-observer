<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Android Observer</title>
  <link rel="stylesheet" href="styles/font-montserrat.css">
  <link rel="stylesheet" href="styles/app.css">
</head>

<body class="app">
  <section class="container">
    <div id="card" class="">
      <figure class="nodevice">
        <div class="message">Connect Your Device</div>
        <div class="message-sub">Enable USB Debugging Mode</div>
      </figure>
      <figure class="device">
        <div id="dev-serial" style="display: none"></div>
        <div class="deviceinfo">
          <div class="make" id="dev-manufacturer"></div>
          <div class="model" id="dev-model"></div>
          <div class="version" id="dev-android-version"></div>
        </div>
        <div id="options">
          <div id="opts">
            <a id="opt-video" class="opt-cta">Record a Video</a>
            <br><a id="opt-snap" class="opt-cta">Take a Screenshot</a></div>
        </div>
        <div id="activity">
        </div>
      </figure>
    </div>
    <div id="dev-record-file" style="display: none"></div>
    <div id="close-cta" class="circCont">
      <button id="close-app" class="circle" data-animation="showShadow"></button>
    </div>
    <div id="options-all">
    </div>
  </section>
</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')
</script>

</html>
